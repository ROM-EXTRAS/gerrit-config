language: python
python:
- '3.6'
install:
- pip install -r requirements.txt
- pip install yamllint
jobs:
  include:
    - stage: test
      name: "verify yml"
      script:
        - yamllint structure.yml
      if: type = pull_request
    - stage: deploy
      script:
        - python update.py
      if: type = push AND branch = master
env:
  global:
  - secure: 
